<!DOCTYPE html>
<head>
    <title>STONE PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="app.js">
</head>
<body>
<h1>ROCK PAPER SCISSORS GAME</h1> 
<div class="choices">
<div class="choice" id="rock">
    <img src="rock.png">
</div>   
<div class="choice" id="paper">
    <img src="paper.png">
</div>
<div class="choice" id="scissors">
    <img src="scissors.png">
</div>
</div>
<div class="scorecard">
 <div class="score">
    <p id="user-score">0</p>
    <p>YOU</p>
 </div> 
 <div class="score">
    <p id="computer-score">0</p>
    <p>COMP</p>
 </div>
</div>
    <div class="container">
        <p id="msg">PlAY YOUR MOVE</p>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
